spring.application.name=cruddemojpa-02

# credentials
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/hb-01-one-to-one-uni
spring.datasource.username=springcourse
spring.datasource.password=springcourse

# Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/ Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Turn off the Spring Boot banner
spring.main.banner-mode=off

# Reduce logging level set logging level to warn
logging.level.root=warn

# Show JPA/Hibernate logging messages
logging.level.org.hibernate.SQL=trace
logging.level.org.hibernate.orm.jdbc.bind=trace